<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap');    body {
      margin: 0;
      font-family:"Alumni Sans SC", sans-serif;
      background: #fdd9a0;
      position: relative;
      height: 100vh;
    }

    .navbar {
      background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC);
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      padding: 2rem;
      color: white;
      text-align: center;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 50vh;
      z-index: 1;
    }

    .main-text {
      margin: 2rem 0;
    }

    .main-text h2 {
      margin: 0;
      font-size: 1.5rem;
      text-decoration: underline;
    }

    .main-text p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .converter-box {
      background-color: white;
      width: 80%;
      max-width: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .converter-box h3 {
      margin-bottom: 1rem;
      color: #333;
      text-align: left;
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      flex: 1;
    }

    .icon-btn {
      background: yellow;
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
    }

    .swap-btn {
      background: #e0e0e0;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }

    .result-box {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background-color: #f5f5f5;
      min-width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Currency Converter</h1>
  </div>

  <div class="container">
    <div class="main-text">
      <h2>Your calculator to convert now</h2>
      <p>Explore currency and stay updated</p>
    </div>
  </div>

  <div class="converter-box">
    <h3>Convert</h3>
    <div class="form-row">
      <input type="text" value="0" placeholder="Amount">
      <select id="from">
        
      </select>
      <button class="swap-btn"><i class="fas fa-retweet"></i></button>
      <select id="to">
      </select>
      <button class="icon-btn"><i class="fas fa-arrow-right"></i></button>
      <div class="result-box">Result</div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
