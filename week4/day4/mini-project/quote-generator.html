<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #d6651f;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      form {
        background-color: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        margin-top: 1rem;
      }

      form h2 {
        margin-top: 0;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      button {
        margin-top: 1.5rem;
        background-color: #333;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #555;
      }

      .container {
        text-align: center;
        color: #fff;
        margin-bottom: 2rem;
      }

      .quote-box {
        background: white;
        color: black;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
      }

      #quote {
        font-size: 1.2rem;
        font-style: italic;
        margin-bottom: 1rem;
      }

      #author {
        color: #d94d4d;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
      }

      #nav-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      #nav-buttons button {
        padding: 0.5rem 1.2rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 0.9rem;
        cursor: pointer;
      }

      #nav-buttons button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Javascript Quote Generator</h1>
      <div class="quote-box">
        <p id="quote">"Click the button to get a quote."</p>
        <p id="author">â€“ <span>Author Name</span></p>
        <button id="new-quote">Find Quotes</button>
        <div id="nav-buttons" style="display: none;">
          <button id="prev-quote">Previous</button>
          <button id="next-quote">Next</button>
        </div>
      </div>
    </div>



    <form id="quote-form">
      <h2>Add a New Quote</h2>
      <label for="quoteInput">Quote:</label>
      <textarea id="quoteInput" name="quote" rows="3" required></textarea>
      <label for="authorInput">Author:</label>
      <input type="text" id="authorInput" name="author" required />
      <button type="submit">Submit</button>
    </form>
    
    <form id="filter-form">
      <h2>Find Quotes by Author</h2>
      <label for="filterAuthor">Author Name:</label>
      <input type="text" id="filterAuthor" name="filterAuthor" required />
      <button type="submit">Search</button>
    </form>

</body>
<script src="quote-generator.js"></script>
</html>
